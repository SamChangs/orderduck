<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小鴨滷味</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css?20200710"> 
</head>
<body>
  <div class="wrap">
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="header-logo"  href="#">
      <img src="img/logo.jpg" alt="" height="100%">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">粉絲專頁<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Line ID</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">店家位置</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="header">
      
      </div>
      <div class="menu"></div>
    </div>
    <div class="content container">
      <div class="row" id="item">
        <div class="col-6">
          <div class="product" style="background-image: url('img/leg.jpg')">
          </div>
          <div class="title">
            <p></p>
            <p>$</p>
          </div>
          <div class="chose">
            <div>數量:
              <input type="button" value="+" class=" button button_minus>
              <input type="number" id="quantity" name="quantity" min="1" max="5">
              <input type="button" value="+" class=" button button_add>
            </div>
            <div>單位:</div>
            <div>辣度:
              <select>
                <option value ="微辣">微辣</option>
                <option value ="小辣">小辣</option>
                <option value="大辣">大辣</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="area">
        <button id="buttons" type="button" class="btn btn-red" data-toggle="modal" data-target="#order-list">查看餐點</button>
        <p>總共<span id="price"></span>元</p>
      </div>
    </div>
    <div class="modal fade" id="order-list" tabindex="-10" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document" id="foo">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title h5" id="exampleModalLabel">已選餐點清單</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <table class="table table-striped" >
            <thead>
              <tr style="background-color: rgb(248, 148, 136);color: seashell;font-weight:bold;">
                <th scope="col">餐點</th>
                <th scope="col">數量</th>
                <th scope="col">辣度</th>
                <th scope="col">價格</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <tr>
                <th scope="row"></th>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
            <div class="modal-body">
              <div id="sum" style="color: red;">共 <span></span> 元</div>
              <div class="modal-footer" id="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="re-button">重新點餐</button>
                <button type="button" class="btn btn-primary" id="copy" data-clipboard-target="#foo" >複製並送出</button>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="js/clipboard.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/data.js?20200710"></script>

  <script>
    new ClipboardJS( "#copy" )
  </script>
  
</body>
</html>
